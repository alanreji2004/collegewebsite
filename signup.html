    <h2 class="heading">Signup</h2>
    <section class="register-section">
    
    <form class="register-form">
        <input type="text" placeholder="Enter Your Name" class="form-field">
        <input type="email" placeholder="Enter Your Email" class="form-field">
        <input type="tel" placeholder="Enter Your Number" class="form-field">

        <div class="gender-group">
            <label class="gender-option"><input type="radio" name="gender"> Male</label>
            <label class="gender-option"><input type="radio" name="gender"> Female</label>
        </div>

        <input type="password" placeholder="Enter Your Password" class="form-field">
        <input type="password" placeholder="Confirm Password" class="form-field">

        <label class="terms">
            <input type="checkbox"> I agree to the 
            <a href="#" class="terms-link">Terms and Conditions</a>.
        </label>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</section>

            menu.classList.toggle('show');
